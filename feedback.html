<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        textarea {
            resize: vertical;
        }

        /* Add animation for the submit button */
        .submit-button {
            transition: background-color 0.3s ease;
        }

        .submit-button:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Feedback Form</h1>
    <div class="container">
        <!-- <div class="watermark">
            <img  style="mix-blend-mode: multiply; filter: contrast(0.5),"  src="assets/img/DeccanSkihs.png" height="400px" alt="">
          </div> -->
        <form action="submit_feedback.php" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" class="form-control" required>
                    <option value="5">Excellent</option>
                    <option value="4">Very Good</option>
                    <option value="3">Good</option>
                    <option value="2">Fair</option>
                    <option value="1">Poor</option>
                </select>
            </div>
            <div class="form-group">
                <label>Feedback Type:</label>
                <div class="form-check">
                    <input type="radio" id="compliment" name="feedback_type" value="compliment" class="form-check-input" required>
                    <label for="compliment" class="form-check-label">Compliment</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="complaint" name="feedback_type" value="complaint" class="form-check-input" required>
                    <label for="complaint" class="form-check-label">Complaint</label>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" class="form-control" required></textarea>
            </div>
            <!-- Enhanced Bootstrap features -->
            <!-- <div class="form-group">
                <label for="attachment">Attachment (Optional):</label>
                <input type="file" id="attachment" name="attachment" class="form-control-file">
            </div> -->
            <!-- End of enhanced Bootstrap features -->
            <button type="submit" class="btn btn-primary submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
